#cloud-config
# https://cloudinit.readthedocs.io/en/latest/topics/modules.html
timezone: ${timezone}

hostname: ${hostname}
fqdn: ${fqdn}

manage_etc_hosts: true

users:
  - name: ansible
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ansible
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ${public_key}

ssh_pwauth: false
disable_root: true

chpasswd:
  list: |
    ansible:linux
  expire: false

resize_rootfs: true

packages:
  - qemu-guest-agent
  - git

package_update: true
package_upgrade: true

ansible:
  install_method: distro
  package_name: ansible-core
  pull:
    playbook_name: playbooks/tasks/provision.yaml
    url: "https://github.com/MozeBaltyk/Okub.git"
  run_user: ansible

write_files:
  - path: /etc/sysctl.d/10-disable-ipv6.conf
    permissions: 0644
    owner: root
    content: |
      net.ipv6.conf.all.disable_ipv6 = 1
      net.ipv6.conf.default.disable_ipv6 = 1

bootcmd:
  - [ sh, -c, 'echo $(date) | sudo tee -a /root/bootcmd.log' ]

runcmd:
  - [ sh, -c, 'echo $(date) | sudo tee -a /root/runcmd.log' ]
  #- sed -i 's/#UseDNS yes/UseDNS no/' /etc/ssh/sshd_config
  - systemctl start qemu-guest-agent
  - systemctl restart sshd
  - sysctl --load /etc/sysctl.d/10-disable-ipv6.conf
  - domainname ${domain}

final_message: "The system is finally up, after $UPTIME seconds"
